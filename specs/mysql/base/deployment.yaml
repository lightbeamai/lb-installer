apiVersion: apps/v1
kind: Deployment
metadata:
  name: lb-mysql
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: lb-mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: lb-mysql-secret
              key: MY_PASSWORD
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
        readinessProbe:
          initialDelaySeconds: 30
          periodSeconds: 15
          failureThreshold: 5
          exec:
            command:
              - /bin/bash
              - -ec
              - |
                mysqladmin ping
        livenessProbe:
          initialDelaySeconds: 30
          periodSeconds: 15
          failureThreshold: 5
          exec:
            command:
              - /bin/bash
              - -ec
              - |
                mysqladmin ping
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: lb-mysql-data
